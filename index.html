<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contatos.jpeg" alt="agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form">
            <input type="text"  id="nome" required placeholder="Nome"/>
            <input type="number" id="phone" required placeholder="Telefone">
            <button type="submit">Add</button>
        </form>
        <span id="msg-sucesso"></span>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>Você ainda não tem contatos adicionados</td>
                    <td>--</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
